<div class="">
    <br/>
    <div class="">
        <h4 align="center">ALL OPEN REQUEST</h4>
    </div>
</div>
<br/>
<div class="container-fluid">
    <table class="table table-striped table-hover ">
            <tr>
                <th>Req ID</th>
                <th>Project Name</th>
                <th>Role</th>
                <th>EXPERIENCE</th>
                <th>Skills</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Remarks</th>
                <th>See Suggestions</th>
            </tr>
            <tr *ngFor="let r of reqList">
                    <td>{{r.reqId}}</td>
                    <td>{{r.project.projectName}}</td>
                    <td>{{r.role.roleType}}</td>
                    <td>{{r.reqRequiredExp}}</td>
                    <td>{{r.reqSkills}}</td>
                    <td>{{r.reqProjStartDate| date}}</td>
                    <td>{{r.reqProjEndDate| date}}</td>
                    <td>{{r.reqRemarks}}</td>
                    <td>{{r.reqFlag}}</td>
                    <td ><a class="btn btn-info" (click)="ViewResource(r.reqId)">Suggestions</a></td> 


                </tr>   
    </table>
</div>
