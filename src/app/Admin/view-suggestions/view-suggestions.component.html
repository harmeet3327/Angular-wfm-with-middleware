<div class="">
        <br/>
        <div class="">
            <h4 align="center">SUGGESTED RESOURCES</h4>
        </div>
    </div>
    <br/>
    <div class="container-fluid">
        <table class="table table-striped table-hover ">
                <tr>
                    
                    <th>NAME</th>
                    <th>GENDER</th>
                    <th>ROLE</th>
                    <th>EXPERIENCE(in yrs)</th>
                    <th>SKILLS</th>
                    <th>Suggest</th>
                </tr>
                <tr *ngFor="let r of rList">
                      
                        <td>{{r.rName}}</td>
                        <td>{{r.rGender}}</td>
                        <td>{{r.role.roleType}}</td>
                        <td>{{r.rExperience}}</td>
                        <td>{{r.rSkills}}</td>
                        <td><a class="btn btn-primary" (click)="suggestResource(r.rId);">SUGGEST</a></td> 
                    </tr>   
        </table>
    </div>
