<div class="">
    <br/>
    <div class="">
        <h4 align="center">ALL RESOURCES</h4>
    </div>
</div>
<br/>
<div class="container-fluid">
    <table class="table table-striped table-hover ">
            <tr>
                <th>RESOURCE ID</th>
                <th>NAME</th>
                <th>GENDER</th>
                <th>ROLE</th>
                <th>EXPERIENCE(in yrs)</th>
                <th>PROJECT</th>
                <th>PHONE NUMBER</th>
                <th>SKILLS</th>
            </tr>
            <tr *ngFor="let r of rList">
                    <td>{{r.rId}}</td>
                    <td>{{r.rName}}</td>
                    <td>{{r.rGender}}</td>
                    <td>{{r.role.roleType}}</td>
                    <td>{{r.rExperience}}</td>
                    <td>{{r.project.projectName}}</td>
                    <td>{{r.rPhoneNumber}}</td>
                    <td>{{r.rSkills}}</td>
                </tr>   
    </table>
</div>
